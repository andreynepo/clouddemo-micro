<div class="oj-flex-bar oj-sm-align-items-center">
    <div class="oj-flex-bar-start">
        <oj-bind-if test="[[addNav()]]">
            <oj-button display="all" on-oj-action="[[goBack]]">
                <span slot='startIcon' class="oj-fwk-icon oj-fwk-icon-back"></span>
                Back
            </oj-button>
        </oj-bind-if>
    </div>
    <div class="oj-flex-bar-middle" style="margin-left: 20px;">
        <h1>tooltip Component</h1>
    </div>
</div>
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-panel">
        <h3>Configuration</h3>
        <oj-form-layout label-edge="start">
            <oj-switch value="{{emulateDTMode}}" label-hint="Emulate VBCS DT"></oj-switch>
        </oj-form-layout>
        <h3>Methods</h3>
        <oj-button on-oj-action="[[callShow]]">show()</oj-button>
        <oj-button on-oj-action="[[callHide]]">hide()</oj-button>
    </div>
    <div class="oj-flex-item oj-panel">
        <h3>oj-sample-tooltip</h3>
        <p>The is a sentence containing a
            <oj-sample-tooltip id="oj-sample-tooltip"><span>tooltip</span><span slot="tooltip">This is the content that
                    will appear in the
                    popup</span></oj-sample-tooltip>.And here is <oj-sample-tooltip id="oj-sample-tooltip2">
                <span>another</span></oj-sample-tooltip> one</p>
    </div>
</div>
