<div :id="[[contentSubId]]">
  <oj-bind-slot>
    <oj-bind-if test="[[isVBCSDT()]]">
      <span class="tooltipDesignTimeMarker">
        <oj-bind-text value="[[res.designTimeMarker]]"></oj-bind-text>
      </span>
    </oj-bind-if>
  </oj-bind-slot>
  <oj-popup :id="[[popupSubId]]" style="display:none; max-width:340px" initial-focus="none" auto-dismiss="focusLoss"
    modality="modeless"
    position="[[{my:{horizontal:'start',vertical:'top'},offset:{x:0, y:10},at:{horizontal:'start',vertical:'end'}}]]">
    <oj-bind-slot name="tooltip">
      <span>
        <oj-bind-text value="[[res.placeholder]]"></oj-bind-text>
      </span>
    </oj-bind-slot>
  </oj-popup>
</div>
