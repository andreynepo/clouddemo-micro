<oj-bind-if test="[[!allReady()]]">
  <oj-bind-slot name="loading">
    <div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-center">
      <div class="oj-flex-item"><img :src="[[loadingImage]]" :alt="[[loadingAltText]]" width="48" height="48" /></div>
    </div>
  </oj-bind-slot>
</oj-bind-if>
<oj-bind-if test="[[isVBCSDT()]]">
  <div class="show-when-ready-designtime-marker oj-flex oj-sm-flex-items-initial oj-sm-justify-content-center">
    <div class="oj-flex-item">
      <span>
        <oj-bind-text value="[[res.designTimeMarker]]"></oj-bind-text>
      </span>
    </div>
  </div>
</oj-bind-if>
<div :id="[[slotWrapperSubId]]" :style.display="[[displayControl]]">
  <oj-bind-if test="[[shownAtLeastOnce()]]">
    <oj-bind-slot></oj-bind-slot>
  </oj-bind-if>
</div>
