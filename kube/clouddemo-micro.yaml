apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 2
  template:
    metadata:
      labels:
        app: api
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchLabels:
                app: api
      containers:
        - name: api
          image: fra.ocir.io/{{NAMESPACE}}/clouddemo-micro-api:latest
          resources:
            requests:
              cpu: "0.5"
          ports:
            - containerPort: 8080
              protocol: TCP
      imagePullSecrets:
        - name: regcred
