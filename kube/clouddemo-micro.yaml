apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
spec:
  selector:
    matchLabels:
      app: front
  replicas: 2
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: front
          image: fra.ocir.io/{{NAMESPACE}}/clouddemo-micro/front:latest
          resources:
            requests:
              cpu: "0.1"
          ports:
            - containerPort: 80
              protocol: TCP
      imagePullSecrets:
        - name: docker-wallet
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 4
  template:
    metadata:
      labels:
        app: api
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchLabels:
                app: api
      containers:
        - name: api
          image: fra.ocir.io/{{NAMESPACE}}/clouddemo-micro/api:latest
          resources:
            requests:
              cpu: "0.5"
          volumeMounts:
            - mountPath: "/home/opc/.oci"
              name: oci-wallet
              readOnly: true
          ports:
            - containerPort: 8080
              protocol: TCP
      imagePullSecrets:
        - name: docker-wallet
      volumes:
        - name: oci-wallet
          secret:
            secretName: oci-wallet
---
